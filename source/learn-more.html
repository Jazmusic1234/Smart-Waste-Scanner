<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Smart Waste Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Smart Waste Scanner</h1>
      <nav class="navbar navbar-expand-sm">
        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="scan-page.html">scan</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="learn-more.html">learn more</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">about</a>
              </li>    
            </ul>
        </div>
      </nav>
    </div>

    <h2 class="text-center">Tap to learn more about each kind of waste!</h2>
    
    <div class="container text-center" id="learn-more-container">
      <button type="button" class="waste-category" id="glassButton">
        <img id="glass" src="" alt="glass"/>
      </button>
      <button type="button" class="waste-category" id="paperButton">
        <img id="paper" src="" alt="paper"/>
      </button>
      <button type="button" class="waste-category" id="plasticButton">
        <img id="plastic" src="" alt="plastic"/>
      </button>
      <button type="button" class="waste-category" id="aluminumButton">
        <img id="aluminum" src="" alt="aluminum"/>
      </button>

      <div id='learn_more_modal' class='modal'>
          <div class='modal-content'>
            <span id='close_modal'>&times;</span>
            <h3 id='learn_more_title'>Glass</h3>
            <p id="content"></p>
            
            <!-- Add more <p></p> here as needed and then go the scripts.js to change the actual content depending on the category -->

          </div>
      </div>
    </div>

    <!-- JS files -->
    <script type='module' src='./scripts.js'></script>
    <script type="module">
      import { revealModal, hideModal } from './scripts.js';
      document.getElementById("glassButton").addEventListener('click', function() {revealModal('glass');});
      document.getElementById("paperButton").addEventListener('click', function() {revealModal('paper');});
      document.getElementById("plasticButton").addEventListener('click', function() {revealModal('plastic');});
      document.getElementById("aluminumButton").addEventListener('click', function() {revealModal('aluminum');});
      document.getElementById('close_modal').addEventListener('click', hideModal);
    </script>
  </body>
</html>
